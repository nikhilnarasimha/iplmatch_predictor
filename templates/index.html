<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nikhil's IPL Match Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->

	<link rel="icon" href="http://www.pngmart.com/files/4/Bhagat-Singh-PNG-Transparent-Image.png" type="image/gif" sizes="16x16">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href= '{{url_for("static", filename = "vendor/bootstrap/css/bootstrap.min.css")}}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href= '{{url_for("static", filename = "fonts/font-awesome-4.7.0/css/font-awesome.min.css")}}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{{url_for("static", filename = "vendor/animate/animate.css")}}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{{url_for("static", filename = "vendor/css-hamburgershamburgers.min.css")}}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{{url_for("static", filename = "vendor/animsition/cssanimsition.min.css")}}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href= '{{url_for("static", filename = "vendor/select2/select2.min.css")}}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{{url_for("static", filename = "vendor/daterangepicker/daterangepicker.css")}}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href= '{{url_for("static", filename = "css/util.css")}}'>
	<link rel="stylesheet" type="text/css" href= '{{url_for("static", filename = "css/main.css")}}'>
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action="/">
				<span class="contact100-form-title">
					IPL MATCH 
				</span>
				<div class="wrap-input100 validate-input" ">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name(optional)">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Batting team(1st innings)</span>
					<div>
						<select class="selection-2" name="team1">
						      <option value=" ">Choose your team</option>
							  <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
							  <option value="Mumbai Indians">Mumbai Indians</option>
							  <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
							  <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
							  <option value="Kings XI Punjab">Kings XI Punjab</option>
							  <option value="Chennai Super Kings">Chennai Super Kings</option>
							  <option value="Rajasthan Royals">Rajasthan Royals</option>
							  <option value="Delhi Capitals">Delhi Capitals</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Bowling team(1st innings)</span>
					<div>
						<select class="selection-2" name="team2">
						      <option value=" " >Choose your team</option>
							  <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
							  <option value="Mumbai Indians">Mumbai Indians</option>
							  <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
							  <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
							  <option value="Kings XI Punjab">Kings XI Punjab</option>
							  <option value="Chennai Super Kings">Chennai Super Kings</option>
							  <option value="Rajasthan Royals">Rajasthan Royals</option>
							  <option value="Delhi Capitals">Delhi Capitals</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Toss Winner</span>
					<div>
						<select class="selection-2" name="toss_winner">
							  <option value=" ">Select toss winner</option>
							  <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
							  <option value="Mumbai Indians">Mumbai Indians</option>
							  <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
							  <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
							  <option value="Kings XI Punjab">Kings XI Punjab</option>
							  <option value="Chennai Super Kings">Chennai Super Kings</option>
							  <option value="Rajasthan Royals">Rajasthan Royals</option>
							  <option value="Delhi Capitals">Delhi Capitals</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Toss decision</span>
					<div>
						<select class="selection-2" name="toss_decision">
							<option value=" " >Choose toss decision</option>
							<option value="field" >field</option>
		                    <option value="bat">bat</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>    
      </div>
	<div class="contact100-form-title">
           {% if bmi %}
                <p style="color:#e64d00;font-size:50px;"><strong>{{ bmi }} </strong> </p>
           {% endif %}
	
	</div>
	




	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
